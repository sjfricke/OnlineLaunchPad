<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CSS is hellspawn</title>

       <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pads.css" rel="stylesheet">

    <!--Angular-->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js" type="text/javascript"></script>

    <!--jQuery-->
    <script src="lib/jquery-2.1.4.min.js"></script>


    <!-- JS -->
    <script>var colorSelection = 'blue'; </script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/note.js" type="text/javascript"></script>
    <script src="js//allNotes.js" type="text/javascript"></script>
    <script src="js/wNumb.js" type="text/javascript"></script>



    <!-- noUIslider -->
    <link href="lib/nouislider.min.css" rel="stylesheet">


  </head>
  <body ng-app='musicApp'>
    <div ng-controller="infoController">
    <!--Takes all info logic-->
    <div id="info">
            <p>Use pads by pressing the corresponding key on your keyboard.</p>

            <p>Stop pads once they're playing by pressing SHIFT</p>

            <p>All keys in red outline are playable.</p>

        </div>
        <!--Div button for editing pad section-->
        <div id="editPad" class="hovering active" ng-click="editPad()"> </div>
    </div>

    <div ng-controller="audioPlayController as audio" ng-hide="editing" ng-cloak>
        <!--Deals with all audio logic-->
        <!--Volume slider-->
        <div class="volume" id="volume"></div>
        <!--Image of midi pad-->
        <img id="pad" src="img/keyboard.jpg"/>
        <img id="outline" src="img/keyboardOutline.jpg"/>

        <pad-layout></pad-layout>

        <button type="button" class="killswitch" id="kill1" ng-click="killSwitch()">Stop Music (SHIFT)</button>
        <button type="button" class="killswitch" id="kill2" ng-click="killSwitch()">Stop Music (SHIFT)</button>

    </div>
      <!--hold editing directive-->

      <div ng-controller="keyboardController"><!--holds keyboard logic--></div>


      <!-- noUIslider -->
      <script src="lib/nouislider.min.js"></script>
       <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
  </body>
</html>
