<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Music is MEAN</title>

       <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!--Angular-->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js" type="text/javascript"></script>

    <!--jQuery-->
    <script src="lib/jquery-2.1.4.min.js"></script>


    <!-- JS -->
    <script>var colorSelection = 'blue'; </script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/note.js" type="text/javascript"></script>
    <script src="js/color.js" type="text/javascript"></script>
    <script src="js/wNumb.js" type="text/javascript"></script>



    <!-- noUIslider -->
    <link href="lib/nouislider.min.css" rel="stylesheet">


  </head>
  <body ng-app='musicApp'>
    <div ng-controller="infoController">
    <!--Takes all info logic-->
    <!--    <div id="info">
            <br>
            <b>Online Launch Pad by Spencer Fricke </b>

            <!--color picker display and slider-->
            <div id="colorpicker" ng-show="newColor" ng-cloak>
                <div class="sliders" id="red"></div>
                <div class="sliders" id="green"></div>
                <div class="sliders" id="blue"></div>

                <div id="result" class="result"></div>
            </div>

        </div>
        <!--Div button for color change screens-->
        <div id="colorChange" class="hovering active" ng-click="colorSwitch()"> </div>
        <!--Div button for editing pad section-->
        <div id="editPad" class="hovering active" ng-click="editPad()"> </div>
    </div>

    <div ng-controller="audioPlayController as audio" ng-hide="editing" ng-cloak>
        <!--Deals with all audio logic-->
        <!--Volume slider-->
        <div class="volume" id="volume"></div>
        <!--Image of midi pad-->
        <img id="pad" src="img/keyboard.jpg"/>

        <!--Divs of all 16 pads with letters wrapped in view and function to play-->
        <div class="row1">
          <div id="pad1" ng-click="padplay('pad1')">
              <br>

          </div>
           <div id="pad2" ng-click="padplay('pad2')">
               <br>

          </div>
           <div id="pad3" ng-click="padplay('pad3')">
               <br>

          </div>
           <div id="pad4" ng-click="padplay('pad4')">
               <br>

          </div>
        </div>
          <div class="row2">
          <div id="pad5" ng-click="padplay('pad5')">
              <br>

          </div>
           <div id="pad6" ng-click="padplay('pad6')">
               <br>

          </div>
           <div id="pad7" ng-click="padplay('pad7')">
               <br>

          </div>
           <div id="pad8" ng-click="padplay('pad8')">
               <br>

          </div>
        </div>
          <div class="row3">
          <div id="pad9" ng-click="padplay('pad9')">
              <br>

          </div>
           <div id="pad10" ng-click="padplay('pad10')">
               <br>

          </div>
           <div id="pad11" ng-click="padplay('pad11')">
               <br>

          </div>
           <div id="pad12" ng-click="padplay('pad12')">
               <br>

          </div>
        </div>
          <div class="row4">
          <div id="pad13" ng-click="padplay('pad13')">
              <br>

          </div>
           <div id="pad14" ng-click="padplay('pad14')">
               <br>

          </div>
           <div id="pad15" ng-click="padplay('pad15')">
               <br>

          </div>
           <div id="pad16" ng-click="padplay('pad16')">
               <br>
               
          </div>
        </div>
        <div id="keyHint" class="hovering active" ng-click="keyHints()">
        </div>


    </div>
      <!--hold editing directive-->
    <div id="editing" ng-show="editing">
        <!--put after audioController to prevent pad ID being used for CSS:active and hover-->
        <pad-Edit></pad-Edit>
    </div>

      <div ng-controller="keyboardController"><!--holds keyboard logic--></div>





      <!-- noUIslider -->
      <script src="lib/nouislider.min.js"></script>
       <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
  </body>
</html>
